name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 4.7

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build --info --stacktrace

    - name: List build directory contents
      run: ls -R build/libs

# skibidi sigma
    - name: Upload JAR file as artifact
      uses: actions/upload-artifact@v3
      with:
        name: Smn-B4
        path: build/libs/Smn-B4.jar

    - name: Check for uploaded artifacts
      run: |
        if [ -z "$(find build/libs -name 'Smn-B4.jar' -print -quit)" ]; then
          echo "No Smn-B4.jar file found in build/libs directory"
          exit 1
        else
          echo "Smn-B4.jar file found and should be uploaded as artifact"
        fi
